<div class="card">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !admin_email.valid }">
            <label for="admin_email">Email</label>
            <input type="email" ngModel class="form-control" name="admin_email" [(ngModel)]="model.admin_email" #admin_email="ngModel" required />
            <div *ngIf="f.submitted && !admin_email.valid" class="help-block">admin_email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !admin_password.valid }">
            <label for="admin_password">Password</label>
            <input type="password" ngModel class="form-control" name="admin_password" [(ngModel)]="model.admin_password" #admin_password="ngModel" required />
            <div *ngIf="f.submitted && !admin_password.valid" class="help-block">admin_password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
